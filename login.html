<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/trial.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/106c35bf5a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"
      defer
    ></script>
    <script src="Scripts/login.js" defer></script>
  </head>
  <body class="bg-[#F4F4F4]">

<!--Reset password form popup-->
<section id="forgotpassword-form-popup-section" class="p-6 w-full gap-[10px] lg:gap-[20px] hidden flex-col items-center justify-center h-full z-20 bg-black/70 fixed">
  <div class="p-5 bg-white rounded-[20px] flex-col justify-start items-center gap-5 inline-flex w-full lg:w-[40%]">
    <div class="flex items-center justify-center gap-[20px] w-full">
      <h2 class="text-gray-900 text-xl lg:text-2xl font-bold leading-normal lg:leading-[44px] w-full text-center">Reset Your Password</h2>
      <div id="close-forgotpassword-form-popup" class="cursor-pointer"><i class="fa-solid fa-xmark" style="color: #000000;"></i></div>
    </div>
    <p class="text-gray-900 text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">No worries! Enter your email, and weâ€™ll send an OTP to reset your password.</p>
    <!--Insert email form-->
    <form action="" method="post" class="flex flex-col items-start justify-start gap-[20px] w-full">
      <div class="flex flex-col items-start justify-start gap-[10px] w-full">
        <!--Form item-->
        <div class="flex flex-col gap-[10px] items-start justify-start w-full">
          <label for="email" class="text-gray-900 text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">Email address</label>
          <input type="email" placeholder="Enter your email address" name="email" required id="" class="w-full p-2.5 pr-0 rounded-[5px] border border-outlineCol justify-start items-start gap-2.5 flex text-gray-900 text-base lg:text-lg font-normal leading-tight lg:leading-7">
        </div>
      </div>
      <button class="flex px-5 py-2.5 w-full bg-priColor text-white text-[16px] lg:text-xl font-medium  rounded-[10px] justify-center items-center gap-2.5">Request code</button>
    </form>
  </div>
</section>

    <!--Header and Nav Bar-->
    <section class="w-full mx-auto">
      <div
        id="nav-bar"
        class="w-full flex items-center bg-white px-[1.3rem] lg:px-[50px] py-2.5 shadow-md justify-center"
      >
        <a href="index.html"
          ><img
            class="w-[120px] lg:w-[170px]"
            src="images/TalentMakers Logosvg.svg"
            alt=""
        /></a>
      </div>
    </section>
  
<!--Signup section-->
<section class="p-6 w-full gap-[10px] lg:gap-[20px] flex flex-col items-center justify-center mt-[40px]">
    <div class="p-5 lg:p-10 bg-white rounded-[20px] flex-col justify-center items-center gap-5 inline-flex w-full lg:w-[45%]">
        <h2 class="text-gray-900 text-xl lg:text-[36px] font-bold leading-normal lg:leading-[44px] text-center">Welcome Back!</h2>
      <p class="text-greyColor text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">Log in to continue your TalentMakers journey and unlock new IT opportunities!</p>
      <!--Registration form-->
      <form action="" method="post" class="flex flex-col items-center justify-center gap-[20px] w-full">
        <div class="flex flex-col items-start justify-start gap-[10px] lg:gap-[20px] w-full">
          <!--Form item-->
          <div class="flex flex-col gap-[10px] items-start justify-start w-full">
            <label for="email" class="text-gray-900 text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">Email address </span><span class="text-[#ff3b30] text-lg font-normal leading-7">*</span></label>
            <input type="email" placeholder="Enter your email address" name="email" required id="" class="w-full p-2.5 rounded-[5px] border border-outlineCol justify-start items-start gap-2.5 flex text-gray-900 text-base lg:text-lg font-normal leading-tight lg:leading-7">
          </div>
          <!--Form item-->
          <div class="flex flex-col gap-[10px] items-start justify-start w-full">
            <label for="password" class="text-gray-900 text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">Password</label>
            <input type="password" placeholder="Enter your password" name="password" id="" class="w-full p-2.5 rounded-[5px] border border-outlineCol justify-start items-start gap-2.5 flex text-gray-900 text-base lg:text-lg font-normal leading-tight lg:leading-7">
          </div>
        </div>
        <div id="open-forgotpassword-form-popup" class="text-priColor text-base lg:text-lg font-normal leading-tight lg:leading-7 text-center select-none cursor-pointer">Forgot password?</div>
        <p class="text-gray-900 text-base lg:text-lg font-normal leading-tight lg:leading-7 text-center">Don't have an account? Sign up <span class="text-priColor"><a href="signup.html">here</a></span></p>
        <button class="lg:flex px-5 py-2.5 bg-priColor text-white text-[16px] lg:text-xl font-medium  rounded-[10px] justify-center items-center gap-2.5 w-full">Login</button>
      </form>
    </div>
  </section>

  </body>
</html>

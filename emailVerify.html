<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/trial.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/106c35bf5a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"
      defer
    ></script>
    <script src="Scripts/eventVerify.js" defer></script>
  </head>
  <body class="bg-[#F4F4F4]">
    <!--Header and Nav Bar-->
    <section class="w-full mx-auto">
      <div
        id="nav-bar"
        class="w-full flex items-center bg-white px-[1.3rem] lg:px-[50px] py-2.5 shadow-md justify-center"
      >
        <a href="index.html"
          ><img
            class="w-[120px] lg:w-[170px]"
            src="images/TalentMakers Logosvg.svg"
            alt=""
        /></a>
      </div>
    </section>

<!--Verify email section-->
<section class="p-6 w-full gap-[10px] lg:gap-[20px] flex flex-col items-center justify-center mt-[40px]">
    <div class="p-5 lg:p-10 bg-white rounded-[20px] flex-col justify-center items-center gap-5 inline-flex w-full lg:w-[45%]">
        <h2 class="text-gray-900 text-xl lg:text-[36px] font-bold leading-normal lg:leading-[44px] text-center">Verify your email</h2>
      <p class="text-greyColor text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">Enter the six digits sent to your email address - <span class="text-gray-900">johndoe@gmail.com</span></p>
      <!--Verify email form-->
      <form action="" method="post" class="flex flex-col items-center justify-center gap-[20px] w-full">
        <div class="flex flex-col items-start justify-start gap-[10px] lg:gap-[20px] w-full">
          <!--Form item-->
            <input type="text" placeholder="" maxlength="6" name="verifyEmail" required id="" class="w-full p-5 rounded-[5px] border border-gray-900 justify-start items-start gap-2.5 flex text-gray-900 text-xl lg:text-[36px] font-normal leading-tight lg:leading-7">
        </div>
        <button class="flex px-5 py-2.5 bg-priColor text-white text-[16px] lg:text-xl font-medium  rounded-[10px] justify-center items-center gap-2.5 w-full">Verify</button>
      </form>
      <!--Resend otp form-->
      <form action="" method="post" class="flex-col items-center justify-center gap-[20px] w-full">
        <div class="flex flex-col items-center justify-center gap-[10px] lg:gap-[20px] w-full">
          <!--Timer-->
          <div id="timeSection" class="flex items-center justify-center gap-[5px]">
            <img src="images/timerClock.svg" alt="">
            <p class="text-priColor text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">Expires in</p>
            <p id="timeDisplay" class="text-priColor text-base lg:text-lg font-medium text-center leading-tight lg:leading-7">5:00</p>
          </div>
          <!--Form item-->
          <input type="text" name="resendCode" id="" class="hidden">
          <button id="resendButton" class="hidden text-priColor text-base lg:text-lg font-medium justify-center items-center gap-2.5 w-full">Resend otp</button>
        </div>
      </form>
    </div>
  </section>

  </body>
</html>

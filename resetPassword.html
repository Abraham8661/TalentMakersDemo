  <body class="bg-[#F4F4F4]">
    <!--Header and Nav Bar-->
    <section class="w-full mx-auto">
      <div
        id="nav-bar"
        class="w-full flex items-center bg-white px-[1.3rem] lg:px-[50px] py-5 shadow-md justify-center"
      >
        <a href="index.html"
          ><img
            class="w-[120px] lg:w-[170px]"
            src="images/TalentMakers Logosvg.svg"
            alt=""
        /></a>
      </div>
    </section>

<!--Reset password section-->
<section class="p-6 w-full gap-[10px] lg:gap-[20px] flex flex-col items-center justify-center mt-[40px]">
    <div class="p-5 lg:p-10 bg-white rounded-[20px] flex-col justify-center items-center gap-5 inline-flex w-full lg:w-[45%]">
        <h2 class="text-gray-900 text-xl lg:text-[36px] font-bold leading-normal lg:leading-[44px] text-center">Reset password</h2>
      <!--Reset password form-->
      <form action="" method="post" class="flex flex-col items-center justify-center gap-[20px] w-full">
        <div class="flex flex-col items-start justify-start gap-[10px] lg:gap-[20px] w-full">
          <!--Form item-->
          <div class="flex flex-col gap-[10px] items-start justify-start w-full">
            <label for="password" class="text-gray-900 text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">New password</label>
            <input type="password" placeholder="Enter your new password" name="password1" class="w-full p-2.5 rounded-[5px] border border-outlineCol justify-start items-start gap-2.5 flex text-gray-900 text-base lg:text-lg font-normal leading-tight lg:leading-7">
          </div>
          <!--Form item-->
          <div class="flex flex-col gap-[10px] items-start justify-start w-full">
            <label for="password2" class="text-gray-900 text-base lg:text-lg font-normal text-center leading-tight lg:leading-7">Confirm new password</label>
            <input type="password" placeholder="Confirm your new password" name="password2" class="w-full p-2.5 rounded-[5px] border border-outlineCol justify-start items-start gap-2.5 flex text-gray-900 text-base lg:text-lg font-normal leading-tight lg:leading-7">
          </div>
        </div>
        <p class="text-gray-900 text-base lg:text-lg font-normal leading-tight lg:leading-7 text-center">Remembered your password? <span class="text-priColor"><a href="login.html">Login</a></span></p>
        <button class="lg:flex px-5 py-2.5 bg-priColor text-white text-[16px] lg:text-xl font-medium  rounded-[10px] justify-center items-center gap-2.5 w-full">Reset password</button>
      </form>
    </div>
  </section>

  </body>
</html>
